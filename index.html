<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <title>PinglyChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #ececf1;
            display: flex;
            height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #202123;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            border-right: 1px solid #343541;
            padding: 16px;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        .new-chat-btn {
            background: #10a37f;
            color: white;
            border: 1px solid #40414f;
            padding: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 4px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #2d2d2d;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .chat-item.active {
            background: #343541;
            border-color: #40414f;
        }

        .discord-link {
            position: sticky;
            background: #40414f;
            padding: 12px;
            border-radius: 4px;
            color: #ececf1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .message {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .user-message {
            background: #343541;
            padding: 1.5rem;
            border: 1px solid #40414f;
            margin-left: auto;
        }

        .bot-message {
            background: #444654;
            padding: 1.5rem;
            border: 1px solid #40414f;
            position: relative;
        }

        .input-container {
            padding: 2rem;
            border-top: 1px solid #40414f;
            background: #343541;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        #message-input {
            flex: 1;
            padding: 1rem;
            background: #40414f;
            border: 1px solid #565869;
            color: #ececf1;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 12px 24px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .regenerate-container {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #40414f;
        }

        .copy-button {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: #565869;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        pre {
            background: #202123 !important;
            padding: 1rem !important;
            border-radius: 4px;
            margin: 1rem 0 !important;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #343541;
            border-bottom: 1px solid #40414f;
        }

        .code-language {
            font-size: 0.8em;
            color: #8e8e9e;
        }

        .think-container {
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .think-container[open] summary {
            color: #555;
        }

        .think-container summary {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: #666;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        .think-container summary:hover {
            color: #888;
        }

        .think-content {
            padding: 1rem;
            border-top: 1px solid #2d2d2d;
            color: #888;
            font-style: italic;
            white-space: pre-wrap;
        }

        .loader {
            border: 3px solid #40414f;
            border-top: 3px solid #10a37f;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100vw;
                position: fixed;
                z-index: 100;
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-menu" onclick="document.querySelector('.sidebar').classList.toggle('active')">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="sidebar">
        <button onclick="createNewChat()" class="new-chat-btn">
            <i class="fa-solid fa-plus"></i>New Chat
        </button>
        <div id="chat-list"></div>
        <a href="https://discord.gg/At3CcCqcR2" target="_blank" class="discord-link">
            <i class="fa-brands fa-discord"></i>
            <span>Join Discord</span>
        </a>
    </div>

    <div class="chat-container">
        <div class="chat-history" id="chat-history"></div>
        <div class="regenerate-container">
            <button onclick="retryLastMessage()"><i class="fas fa-redo"></i> Regenerate Response</button>
        </div>
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="message-input" placeholder="Send a message">
                <button onclick="sendMessage()" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('chats')) || [];
        let activeChatId = null;
        let isWaiting = false;
        const sessionId = Date.now().toString(36) + Math.random().toString(36).slice(2);
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        function createNewChat() {
            if (chats.length >= 10) chats.pop();
            
            const chatId = Date.now();
            const newChat = {
                id: chatId,
                title: `Chat ${chats.length + 1}`,
                messages: [],
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            chats.unshift(newChat);
            activeChatId = chatId;
            localStorage.setItem('chats', JSON.stringify(chats));
            renderChatList();
            renderActiveChat();
            messageInput.focus();
        }

        function renderChatList() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat.id === activeChatId ? 'active' : ''}" onclick="switchChat(${chat.id})">
                    <div>${chat.title}</div>
                    <div style="font-size:0.8em;color:#8e8e9e">${chat.timestamp}</div>
                </div>
            `).join('');
        }

        function switchChat(chatId) {
            activeChatId = chatId;
            renderChatList();
            renderActiveChat();
            messageInput.focus();
        }

        function processThinkContent(text) {
            const thinkMatch = text.match(/<think>(.*?)<\/think>(.*)/s);
            if (!thinkMatch) return text;
            return `
                <details class="think-container">
                    <summary>Thinking Process</summary>
                    <div class="think-content">${DOMPurify.sanitize(thinkMatch[1])}</div>
                </details>
                <div class="answer-content">${DOMPurify.sanitize(marked.parse(thinkMatch[2]))}</div>
            `;
        }

        function renderActiveChat() {
            const chat = chats.find(c => c.id === activeChatId);
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = chat.messages.map(msg => `
                <div class="message">
                    <div class="${msg.role}-message">
                        ${msg.role === 'bot' ? processThinkContent(msg.content) : msg.content}
                        ${msg.role === 'bot' ? `<button class="copy-button" onclick="copyToClipboard(this)"><i class="fas fa-copy"></i></button>` : ''}
                    </div>
                </div>
            `).join('');
            chatHistory.scrollTop = chatHistory.scrollHeight;
            document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }

        async function sendMessage() {
        if (isWaiting || !messageInput.value.trim()) return;
        
        const message = messageInput.value.trim();
        messageInput.value = '';
        const chat = chats.find(c => c.id === activeChatId);
        chat.messages.push({ role: 'user', content: message });
        renderActiveChat();

        isWaiting = true;
        sendButton.innerHTML = '<div class="loader"></div>';
        localStorage.setItem('chats', JSON.stringify(chats));

        try {
            const response = await fetch('https://apipingvortex.vercel.app/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, session_id: sessionId })
            });

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            
            const rawResponse = data.response;
            const thinkMatch = rawResponse.match(/<think>([\s\S]*?)<\/think>([\s\S]*)/);
            
            let processedResponse;
            if (thinkMatch) {
                const thinkContent = DOMPurify.sanitize(thinkMatch[1]);
                const answerContent = DOMPurify.sanitize(marked.parse(thinkMatch[2]));
                processedResponse = `
                    <details class="think-container">
                        <summary>Thinking Process</summary>
                        <div class="think-content">${thinkContent}</div>
                    </details>
                    ${answerContent}
                `;
            } else {
                processedResponse = DOMPurify.sanitize(marked.parse(rawResponse));
            }

            processedResponse = processedResponse.replace(
                /<pre><code class="language-(.*?)">/g, 
                (match, p1) => `
                    <div class="code-header">
                        <span class="code-language">${p1}</span>
                        <button class="copy-button" onclick="copyToClipboard(this)">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <pre><code class="language-${p1}">
                `
            );

            chat.messages.push({ role: 'bot', content: processedResponse });
            chat.timestamp = new Date().toLocaleTimeString();
            
            localStorage.setItem('chats', JSON.stringify(chats));
            renderChatList();
            renderActiveChat();
        } catch (error) {
            chat.messages.push({ 
                role: 'bot', 
                content: `Error: ${error.message}<br>Please try again later.`
            });
            renderActiveChat();
        } finally {
            isWaiting = false;
            sendButton.textContent = 'Send';
        }
    }

    function renderActiveChat() {
        const chat = chats.find(c => c.id === activeChatId);
        const chatHistory = document.getElementById('chat-history');
        chatHistory.innerHTML = chat.messages.map(msg => `
            <div class="message">
                <div class="${msg.role}-message">
                    ${msg.role === 'bot' ? msg.content : msg.content}
                    ${msg.role === 'bot' ? `<button class="copy-button" onclick="copyToClipboard(this)"><i class="fas fa-copy"></i></button>` : ''}
                </div>
            </div>
        `).join('');
        chatHistory.scrollTop = chatHistory.scrollHeight;
        document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
    }

        function retryLastMessage() {
            const chat = chats.find(c => c.id === activeChatId);
            const lastUserMessage = chat.messages.filter(m => m.role === 'user').pop();
            if (lastUserMessage) {
                chat.messages = chat.messages.slice(0, -1);
                messageInput.value = lastUserMessage.content;
                sendMessage();
            }
        }

        function copyToClipboard(button) {
            const content = button.closest('.bot-message').innerText.replace('Copy', '');
            navigator.clipboard.writeText(content);
            button.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => button.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        }

        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        if (chats.length === 0) createNewChat();
        else {
            activeChatId = chats[0].id;
            renderChatList();
            renderActiveChat();
        }
    </script>
</body>
</html>
