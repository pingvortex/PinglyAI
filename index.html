<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinglyAI - Chat</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>PinglyAI</h1>
        </header>
        <h1>Chat with PinglyAI</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <div class="input-container">
                <textarea id="user-input" placeholder="Message PinglyAI..." style="resize: none;"></textarea>
                <button type="submit" id="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </main>
    <script>
        let isWaiting = false;
        
        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isWaiting) return;
            
            const input = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;

            isWaiting = true;
            sendButton.disabled = true;
            input.disabled = true;

            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('https://apipingvortex.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                addMessage('Error: ' + error.message, 'error');
            } finally {
                isWaiting = false;
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        });

        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !isWaiting) {
                e.preventDefault();
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            addMessage('How can I help you today?', 'bot');
            document.getElementById('user-input').focus();
        });
    </script>
</body>
</html>
