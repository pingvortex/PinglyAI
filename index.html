<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinglyAI - Chat</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>PinglyAI</h1>
        </header>
        <h1>Chat with PinglyAI</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <div class="input-container">
                <textarea id="user-input" placeholder="Message PinglyAI..." style="resize: none;"></textarea>
                <button type="submit" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </main>
    <script>
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const isTouchDevice = 'ontouchstart' in window;
        let isWaiting = false;
        const sessionId = Date.now().toString(36) + Math.random().toString(36).slice(2);

        userInput.addEventListener('input', function() {
            sendButton.disabled = this.value.trim() === '';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                if (!isTouchDevice && !isWaiting && this.value.trim()) {
                    e.preventDefault();
                    document.getElementById('chat-form').requestSubmit();
                }
            }
        });

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
    
            if (sender === 'bot' || sender === 'error') {
                const thinkMatch = text.match(/<think>(.*?)<\/think>(.*)/s);
                if (thinkMatch) {
                    const thinkContent = DOMPurify.sanitize(thinkMatch[1], { ALLOWED_TAGS: [] });
                    const answerContent = DOMPurify.sanitize(marked.parse(thinkMatch[2]));
                    messageDiv.innerHTML = `
                        <details class="think-container">
                            <summary>Thinking Process</summary>
                            <div class="think-content">${thinkContent}</div>
                        </details>
                        <div class="answer-content">${answerContent}</div>
                    `;
                } else {
                    messageDiv.innerHTML = DOMPurify.sanitize(marked.parse(text));
                }

                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'message-actions';

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                copyButton.addEventListener('click', () => {
                    const contentToCopy = messageDiv.innerText;
                    navigator.clipboard.writeText(contentToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => copyButton.innerHTML = '<i class="fas fa-copy"></i>', 2000);
                    });
                });

                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.innerHTML = '<i class="fas fa-redo"></i>';
                retryButton.addEventListener('click', async () => {
                    if (isWaiting) return;
                    
                    const messageDiv = retryButton.closest('.message');
                    const userMessageDiv = messageDiv.previousElementSibling;
                    
                    if (!userMessageDiv || !userMessageDiv.classList.contains('user-message')) {
                        console.error('No user message found for retry');
                        return;
                    }

                    isWaiting = true;
                    sendButton.disabled = true;
                    userInput.disabled = true;
                    retryButton.disabled = true;

                    try {
                        messageDiv.remove();
                        if (sender === 'error') {
                            userMessageDiv.remove();
                        }

                        const response = await fetch('https://apipingvortex.vercel.app/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                message: userMessageDiv.textContent,
                                session_id: sessionId,
                                is_retry: true
                            })
                        });

                        if (!response.ok) throw new Error('API request failed');

                        const data = await response.json();
                        if (!data?.response) {
                            throw new Error('Empty response from server');
                        }
                        addMessage(data.response, 'bot');
                    } catch (error) {
                        addMessage('Error: ' + error.message, 'error');
                    } finally {
                        isWaiting = false;
                        sendButton.disabled = false;
                        userInput.disabled = false;
                        userInput.focus();
                    }
                });

                buttonsContainer.append(copyButton, retryButton);
                messageDiv.appendChild(buttonsContainer);
    
                setTimeout(() => {
  document.querySelectorAll('pre code').forEach(hljs.highlightElement);
  document.querySelectorAll('pre').forEach(pre => {
    if (pre.querySelector('.copy-button')) return;

    const button = document.createElement('button');
    button.className = 'copy-button';
    button.innerHTML = '<i class="fas fa-copy"></i>';
    button.addEventListener('click', () => {
      const code = pre.querySelector('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        button.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => button.innerHTML = '<i class="fas fa-copy"></i>', 2000);
      });
    });
    pre.insertBefore(button, pre.firstChild);
  });
}, 0);
            } else {
                messageDiv.textContent = text;
            }
    
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isWaiting) return;
    
            const input = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
    
            if (!message) return;
    
            isWaiting = true;
            sendButton.disabled = true;
            input.disabled = true;
    
            addMessage(message, 'user');
            input.value = '';
    
            try {
                const response = await fetch('https://apipingvortex.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                if (!data?.response) {
                    throw new Error('Empty response from server');
                }
                addMessage(data.response, 'bot');
            } catch (error) {
                addMessage('Error: ' + error.message, 'error');
            } finally {
                isWaiting = false;
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        });
    </script>
</body>
</html>
